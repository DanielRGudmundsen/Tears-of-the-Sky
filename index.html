<!DOCTYPE html>
<html lang="en-US">
<head>
  <!-- Basic Meta Tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Page Title -->
  <title>The Weather Sensor</title>

  <!-- Link to favicon -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- Link to External CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Link to Bootstrap CSS for easy styling -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Top Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <span class="navbar-brand mb-0 h1">The Weather Sensor</span>

    <!-- Search form for searching by city and state -->
    <form id="search-form" class="form-inline my-2 my-lg-0 ml-auto">
      <!-- Field for entering the city -->
      <div class="form-group mb-2">
        <label for="city-input" class="sr-only">City:</label>
        <input type="text" class="form-control" id="city-input" placeholder="Enter city name">
      </div>

      <!-- Dropdown for selecting the state -->
      <div class="form-group mx-sm-3 mb-2">
        <label for="state-select" class="sr-only">State:</label>
        <select id="state-select" class="form-control">
          <!-- Options for each state -->
          <option selected>Choose state...</option>
          <option value="AL">Alabama</option>
          <option value="AK">Alaska</option>
          <option value="AZ">Arizona</option>
          <option value="AR">Arkansas</option>
          <option value="AS">American Samoa</option>
          <option value="CA">California</option>
          <option value="CO">Colorado</option>
          <option value="CT">Connecticut</option>
          <option value="DE">Delaware</option>
          <option value="DC">District of Columbia</option>
          <option value="FL">Florida</option>
          <option value="GA">Georgia</option>
          <option value="GU">Guam</option>
          <option value="HI">Hawaii</option>
          <option value="ID">Idaho</option>
          <option value="IL">Illinios</option>
          <option value="IN">Indiana</option>
          <option value="IA">Iowa</option>
          <option value="KS">Kansas</option>
          <option value="KY">Kentuky</option>
          <option value="LA">Louisiana</option>
          <option value="ME">Maine</option>
          <option value="MD">Maryland</option>
          <option value="MH">Marshall Islands</option>  
          <option value="MA">Massachusetts</option>
          <option value="MI">Michigan</option>
          <option value="FM">Micronesia</option>
          <option value="MN">Minnesota</option>
          <option value="MS">Mississippi</option>
          <option value="MO">Missouri</option>
          <option value="MT">Montana</option>
          <option value="NE">Nebraska</option>
          <option value="NV">Nevada</option>
          <option value="NH">New Hampshire</option>
          <option value="NJ">New Jersy</option>
          <option value="NM">New Mexico</option>
          <option value="NY">New York</option>
          <option value="NC">North Carolina</option>
          <option value="ND">North Dakoda</option>
          <option value="MP">Northern Mariana Islands</option>
          <option value="OH">Ohio</option>
          <option value="OK">Oklahoma</option>
          <option value="OR">Oregon</option>
          <option value="PW">Palau</option>
          <option value="PA">Pennsylvania</option>
          <option value="PR">Puerto Rico</option>
          <option value="RI">Rhode Island</option>
          <option value="SC">South Carolina</option>
          <option value="SD">South Dakoda</option>
          <option value="TN">Tennessee</option>
          <option value="TX">Texas</option>
          <option value="UT">Utah</option>
          <option value="VT">Vermont</option>
          <option value="VI">Virgin Islands</option>
          <option value="VA">Virgina</option>
          <option value="WA">Washington</option>
          <option value="WV">West Virgina</option>
          <option value="WI">Wisconsin</option>
          <option value="WY">Wyoming</option>
        </select>
      </div>

      <!-- Submit button to trigger the search -->
      <button type="submit" class="btn btn-primary mb-2">Get Weather</button>
    </form>
  </nav>

  <!-- Main container for holding the content -->
  <div class="container-fluid mt-4 container-bottom">
    <!-- Container for displaying the Current Weather & 5-day forecast -->
    <div id="current-weather" class="mt-4 centered-content"></div>
    <hr class="separator">
    <h2 class="mb-3 text-center heading">5 Day Forecast</h2>
    <div id="forecast" class="row"></div>
    <hr class="separator">
  
    <!-- Container for displaying the search history -->
    <div class="mt-5">
      <h3 class="text-center mb-3 heading">Search History</h3>
      <div id="search-history" class="mt-4"></div> 
    </div>
  </div>

  <footer class="">
      <p class="text-center footer-text mt-4">Created by Daniel Gudmundsen</p>
  </footer> 

  <!-- jQuery library for JavaScript functionality -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Webfont loader -->
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>

  <!-- Bootstrap JS and its dependencies for interactive features -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Link to the main JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
